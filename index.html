<!DOCTYPE html>
<html>
<head>
	<title>
		Générateur de blagues · JS
	</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
		<div class="params box">
			<h2 class="params-h2">Params</h2>
			<hr><hr>
			<div class="language">
				<label for="select-language" class="select-language-label">Select a language</label>
				<select class="select-language" name="select-language">
					<option value="cs">Česká</option>
					<option value="de">Deutsch</option>
					<option value="en">English</option>
					<option value="es">Español</option>
					<option value="fr">Français</option>
					<option value="pt">Português</option>
				</select>
				<hr>
			</div>
			<div class="blacklist-flags">
				<label class="blacklist-flags-inputs-label" for="blacklist-flags-inputs">Select flags to blacklist:</label>
				<div class="blacklist-flags-inputs" name="blacklist-flags-inputs">
					<label class="blacklist-nsfw-label">nsfw</label><input type="checkbox" name="nsfw" value="nsfw" checked><br>
					<label class="blacklist-religious-label">religious</label><input type="checkbox" name="religious" value="religious" checked><br>
					<label class="blacklist-political-label">political</label><input type="checkbox" name="political" value="political" checked><br>
					<label class="blacklist-racist-label">racist</label><input type="checkbox" name="racist" value="racist" checked><br>
					<label class="blacklist-sexist-label">sexist</label><input type="checkbox" name="sexist" value="sexist" checked><br>
					<label class="blacklist-explicit-label">explicit</label><input type="checkbox" name="explicit" value="explicit" checked>
				</div>
			</div>
		</div>
    <div class="joke box"></div>
  </div>
	<script type="module" src="./main.js" charset="utf-8"></script>
</body>
</html>
